<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Size Chart</h1>
    <table>
        <caption>Men's Clothing Size Chart</caption>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (inches)</th>
                <th>Waist (inches)</th>
                <th>Hip (inches)</th>
                <th>Length (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>S</td>
                <td>34-36</td>
                <td>28-30</td>
                <td>36-38</td>
                <td>28</td>
            </tr>
            <tr>
                <td>M</td>
                <td>38-40</td>
                <td>32-34</td>
                <td>38-40</td>
                <td>29</td>
            </tr>
            <tr>
                <td>L</td>
                <td>42-44</td>
                <td>36-38</td>
                <td>40-42</td>
                <td>30</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>46-48</td>
                <td>40-42</td>
                <td>42-44</td>
                <td>31</td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>50-52</td>
                <td>44-46</td>
                <td>44-46</td>
                <td>32</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
